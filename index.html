<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		html, body {
			padding: 0;
			margin: 0;
		}

		.container {
			display: flex;
			flex-flow: row wrap;
		}
		.box {
			flex-grow: 1;
			flex-basis: 300px;
		}
		.box img {
			width: 100%;
			height: 100%;
			object-fit: cover;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="box"><img src="1.jpg" alt="Image 1"></div>
		<div class="box"><img src="2.jpg" alt="Image 2"></div>
		<div class="box"><img src="3.jpg" alt="Image 3"></div>
		<div class="box"><img src="4.jpg" alt="Image 4"></div>
		<div class="box"><img src="5.jpg" alt="Image 5"></div>
	</div>
</body>
</html>
